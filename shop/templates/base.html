
<!doctype html>

<html lang="en">
  <head>
      {% load static %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>{% block title %} {% endblock %}</title>

      <style>
          .material-icons.md-46{ font-size: 46px;}
          .material-icons.md-20{ font-size: 20px;}
      </style>

  </head>
  <body style="">
<!--    <header>-->
<!--        <a href="{% url 'home' %}">Home</a>-->
<!--        <a href="{% url 'about' %}">About</a>-->
<!--    </header>-->
    <nav class="navbar navbar-expand-md navbar- bg-dark">
        <a href="#" class="navbar-brand text-success"><i class="material-icons md-46">store</i></a>
      <button class="navbar-toggler btn btn-outline-light" type="button"  data-bs-toggle="collapse" data-bs-target="#navbar" >
      <span class=" material-icons">list</span>
    </button>
        </button>
       <div id="navbar" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
           <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase fw-bold
                px-3 dropdown dropdown-toggle" data-bs-toggle="dropdown" href="">Categories</a>
               <div class="dropdown-menu">
                   <a class="dropdown-item" href="">Category1</a>
                   <a class="dropdown-item" href="">Category2</a>
                   <a class="dropdown-item" href="">Category3</a>
                   <a class="dropdown-item" href="">Category4</a>
                   <a class="dropdown-item" href="">Category5</a>
               </div>
           </li>
           <li class="nav-item "><a class="nav-link text-light text-uppercase fw-bold
                px-3" href="">Contacts</a></li>
           <li class="nav-item "><a class="nav-link text-light text-uppercase fw-bold
                px-3" href="">About</a></li>
        </ul>

        <form class="d-flex">
               <input class="form-control me-2" type="text" placeholder="Search">
               <button class="material-icons md-20 btn btn-outline-success">search</button>
        </form>
       </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

</html>
