{% extends 'base.html' %}

{% load static %}

{% block title %}
 Home
{% endblock %}

{% block content %}
<body>
  <div class="container-fluid">
      <div class="row">
          <img class="img-fluid" style="padding-right: 0; padding-left: 0;"  src="{% static 'sale1.png' %}">
      </div>
  </div>


  <div class="py-4">
      <div class="container">
          <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-capitalize font-weight-bold">Our products</h1>
            </div>
          </div>
      </div>
  </div>

  <div class="container">
      <div class="row">
          {% for product in products.all %}
            <div class="col-9 mx-auto col-md-6 col-lg-3">
                <div class="card mb-4">
                    <div class="p-4">
                        <img class="card-img-top" src="{{ product.image.url }}" width="100" height="300">
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <p class="font-weight-bold mb-0">{{ product.name }}</p>
                        <h5 class="text-info fst-italic mb-0">{{ product.display_price }}</h5>
                    </div>
                </div>
            </div>
          {% endfor %}
      </div>
  </div>


</body>
{% endblock %}
